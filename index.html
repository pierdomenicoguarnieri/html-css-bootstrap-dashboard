<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/general-style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard Bootstrap</title>
  </head>
  
  <body>
    <header class="fixed-top d-flex align-items-center justify-content-between px-3 bg-white">

      <div class="pg-left-header pe-3">
        <img class="w-100" src="assets/img/logo.svg" alt="">
      </div>
      
      <div class="pg-center-header bg-dark-subtle rounded-2">

        <form class="d-flex" role="search">

          <div class="pg-input-search d-flex align-items-center h-100 w-100 px-3">

            <div class="pg-icon-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="pg-search-bar w-100">
              <input class="form-control me-2 bg-transparent" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </div>
          </div>
        </form>
      </div>

      <div class="pg-right-header h-100">
        <nav class="h-100">
          <ul class="d-flex list-unstyled align-items-center justify-content-evenly h-100">
            <li class="d-none d-md-inline-block">
              <a class="text-black" href="#">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>
            
            <li class="d-none d-md-inline-block">
              <a class="text-black" href="#">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>

            <li class="d-none d-md-inline-block">
              <a class="text-black" href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </li>

            <li>
              <a class="text-warning" href="#">
                <i class="fa-solid fa-bell"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="pg-main-wrapper d-flex">
      <aside class="d-flex flex-column justify-content-between align-items-center">
        <div class="pg-top-aside">
          <nav>
            <ul class="list-unstyled mt-4">
              <li class="py-1 px-1 rounded-3">
                <a class="text-white text-decoration-none" href="#">
                  <i class="pe-md-2 fa-solid fa-house"></i>
                  <span class="d-none d-md-inline-block">Home</span>
                </a>
              </li>

              <li class="py-1 px-1 rounded-3">
                <a class="text-white text-decoration-none" href="#">
                  <i class="pe-md-3 fa-solid fa-chart-simple"></i>
                  <span class="d-none d-md-inline-block">Stats</span>
                </a>
              </li>

              <li class="py-1 px-1 rounded-3">
                <a class="text-white text-decoration-none" href="#">
                  <i class="pe-md-2 fa-solid fa-signal"></i>
                  <span class="d-none d-md-inline-block">Signal</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="pg-bottom-aside">
          <nav>
            <ul class="list-unstyled">
              <li class="py-1 px-1 rounded-3">
                <a class="text-white text-decoration-none" href="#">
                  <i class="pe-md-2 fa-solid fa-gear"></i>
                  <span class="d-none d-md-inline-block">Admin</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <main class="d-flex flex-column w-100">
        <div class="pg-top-bar bg-primary">
          <div class="container-fluid">
            <div class="row row-cols-1 flex-wrap-reverse py-3 text-white">

              <div class="col-sm-6 py-1 py-sm-0">
                <div class="pg-dashboard-title">
                  <h1 class="d-inline-block">Boolean</h1>
                  <span class="badge rounded-pill">Piano blaze</span>
                </div>

                <div class="pg-directory">
                  <span class="badge rounded-pill">3app</span>
                  <i class="fa-solid fa-angles-right"></i>
                  <span class="badge rounded-pill">Boolean mobile app</span>
                  <span class="badge rounded-pill">Boolean web app</span>
                  <span class="badge rounded-pill">Boolean blog app</span>
                </div>
              </div>

              <div class="col-sm-3 py-1 py-sm-0">
                <span>Studenti online negli ultimi 30 minuti</span>
                <h1>125</h1>
              </div>

              <div class="col-sm-3 py-1 py-sm-0 text-sm-end">
                <span>Nuovo studente</span>
                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>

        <div class="offcanvas pg-offcanvas-width offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title px-2" id="offcanvasWithBothOptionsLabel">Inserisci un nuovo studente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form action="">
              <div class="pg-row mb-4 d-flex">
                <div class="pg-text-input px-2">
                  <label for="name">Nome</label>
                  <input class="form-control" type="text" aria-label="name">
                </div>
                
                <div class="pg-text-input px-2">
                  <label for="surname">Cognome</label>
                  <input class="form-control" type="text" aria-label="surname">
                </div>
              </div>

              <div class="pg-row d-flex">
                <div class="pg-email-input px-2">
                  <label for="email">Email</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control rounded-end-2" aria-label="email" aria-describedby="basic-addon1">
                  </div>                                  
                </div>

                <div class="pg-password-input px-2">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" aria-label="password">
                </div>
              </div>

              <div class="pg-row w-100 mb-4 d-flex">
                <div class="pg-text-input w-100 px-2">
                  <label for="address">Indirizzo</label>
                  <input class="form-control w-100" type="text" aria-label="address">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="pg-main-content">
          <div class="container-fluid">
            <div class="row row-cols-md-1">
              <div class="col-lg-8 d-flex flex-column debug-3">
                <div class="pg-planner">

                </div>

                <div class="pg-faq">

                </div>
              </div>

              <div class="col-lg-4 d-flex flex-column debug-3">
                <div class="pg-todo">

                </div>

                <div class="pg-active-users">

                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
