<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard Bootstrap</title>
  </head>
  
  <body>
    <header class="fixed-top debug">

    </header>

    <div class="pg-main-wrapper d-flex">
      <aside class="debug"></aside>

      <main class="d-flex flex-column w-100">
        <div class="pg-top-bar debug-2"></div>

        <div class="pg-main-content">
          <div class="container-fluid">
            <div class="row row-cols-md-1">
              <div class="col-lg-8 d-flex flex-column debug-3">
                <div class="pg-planner">

                </div>

                <div class="pg-faq">

                </div>
              </div>

              <div class="col-lg-4 d-flex flex-column debug-3">
                <div class="pg-todo">

                </div>

                <div class="pg-active-users">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
